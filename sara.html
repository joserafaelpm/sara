<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Sarita</title>
</head>

<body>
    <header>
        <h1 class="titulo">LA CRUSH</h1>
    </header>
    <div class="general">
        <div class="cancion-1">
            <h1>"Tengo mil maneras diferentes de decirte
                Lo que siento y siempre elijo la peor"
            </h1>
            <div class="video1">
                <video width="400" height="230" controls>
                    <source src="songs/videoplayback (1).mp4" type="video/mp4">
                </video>
            </div>

        </div>
        <section class="nombre">
            <h2 class="sara">Sara Carolina</h2>
            <div class="linda">
                <img  src="img/5.jpg" alt="">
            </div>   
        </section>
        <div class="cancion-2">
            <h1>"Aunque todo de ti pueda llegar
                A perder su apariencia
                Siempre vivirás en mi interior
                Aunque no pueda despedirme
                Intento seguir adelante
                Siempre estarás conmigo"</h1>
            <div class="video2">
                <video width="400" height="225" controls>
                    <source src="songs/videoplayback (2).mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
